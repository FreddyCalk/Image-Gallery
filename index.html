<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Image Directory</title>
	
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400italic,400' rel='stylesheet' type='text/css'>
</head>
<body>
	<!-- Wrapper for the page -->
	<div class="gallery-wrapper">
		<!-- title for the page -->
		<h1>Unit 1 - Day 1 - Image Gallery in HTML</h1>
		<!-- wrapper for the thumbnails -->
		<div class="thumbnails">
			<img onmouseover="preview.src=img1.src" name="img1" src="image/image1.jpg" alt="image">
			
			<img onmouseover="preview.src=img2.src" name="img2" src="image/image2.jpg" alt="image">
			
			<img onmouseover="preview.src=img3.src" name="img3" src="image/image3.jpg" alt="image">
			
			<img onmouseover="preview.src=img4.src" name="img4" src="image/image4.jpg" alt="image">
			
			<img onmouseover="preview.src=img5.src" name="img5" src="image/image5.jpg" alt="image">
			
		</div>
		<div class= "caption">
			<p>Image 1</p>
			<p>Image 2</p>
			<p>Image 3</p>
			<p>Image 4</p>
			<p>Image 5</p>
		</div>



		<div class="preview">
			<img name="preview" src ="image/image3.jpg" alt="image">
		</div>
		<div class="thumbnailsBottom">
			<img onmouseover="preview.src=img6.src" name="img6" src="image/image1.jpg" alt="image">
			
			<img onclick="preview.src=img7.src" name="img7" src="image/image2.jpg" alt="image">
			
			<img onclick="preview.src=img8.src" name="img8" src="image/image3.jpg" alt="image">
			
			<img ondblclick="preview.src=img9.src" name="img9" src="image/image4.jpg" alt="image">
			
			<img ondblclick="preview.src=img10.src" name="img10" src="image/image5.jpg" alt="image">
			
		</div>
		<div class="captionBottom">
			<p>Image 6</p>
			<p>Image 7</p>
			<p>Image 8</p>
			<p>Image 9</p>
			<p>Image 10</p>
		</div>
	</div>

		
</body>
</html>
